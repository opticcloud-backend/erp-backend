name: Docker Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and run Docker Compose locally
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          SECURITY_USER_NAME: ${{ secrets.SECURITY_USER_NAME }}
          SECURITY_USER_PASSWORD: ${{ secrets.SECURITY_USER_PASSWORD }}
          JWTSECRET: ${{ secrets.JWTSECRET }}
        run: |
          docker compose -f docker-compose.yml down
          docker compose -f docker-compose.yml up --build -d

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "./"
          target: "/home/ubuntu/erp-backend"

      - name: SSH to EC2 and run Docker Compose
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/erp-backend
            docker-compose down
            docker-compose up --build -d

      - name: Verify Docker Compose up success on EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/erp-backend
            docker-compose ps

      - name: Clean up unused volumes and images locally
        run: |
          docker system prune -af

      - name: Remove old Docker containers locally
        run: |
          docker ps -a -q --filter "status=exited" | xargs -r docker rm
          docker volume prune -f
          docker image prune -f